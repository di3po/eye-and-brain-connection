<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="space">
        <div class="container_1">
            <div class="member">
                <p>Eye</p>
                <div class="eye" id="eye">
                    <div class="eye_outside_1">
                        <div class="eye_inside_1"></div>
                        <div class="eye_inside_2"></div>
                        <div class="eye_inside_3"></div>
                    </div>
                    <div class="eye_outside_2" id="eye_outside_2"></div>
                </div>
            </div>
            <div class="connection" id="connection">
                <div class="line" id="line"></div>
                <div class="status" id="status">
                    <input type="text" id="status_text" readonly></span>
                </div>
            </div>
            <div class="member">
                <p>Brain</p>
                <div class="brain" id="brain">
                    <div class="brain_outside_1">
                        <div class="brain_inside_1"></div>
                        <div class="brain_inside_2"></div>
                        <div class="brain_inside_8"></div>
                        <div class="brain_inside_3"></div>
                        <div class="brain_inside_4"></div>
                        <div class="brain_inside_5"></div>
                        <div class="brain_inside_7"></div>
                        <div class="brain_inside_6"></div>
                    </div>
                    <div class="brain_outside_2"></div>
                </div>
            </div>
        </div>
        <div class="container_2">
            <div class="member">
                <p>Heart</p>
                <div class="heart" id="heart">
                    <div class="heart_outside_1"></div>
                </div>
            </div>
            <div class="member">
                <p>TV</p>
                <div class="tv">
                    <div class="heart_beat_line">
                        <div class="heart_beat_line_ground">
                            <div class="line_1"></div>
                        </div>
                    </div>
                    <div class="tv_buttons">
                        <div class="tv_button"></div>
                        <div class="tv_button"></div>
                        <div class="tv_button"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
